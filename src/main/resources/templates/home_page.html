<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Home Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="text-center">
		<p>Hi <b th:text="${currentUserDetails.name}">User Name</b></p>
	</div>
	<div class="container">
		<table class="table table-striped table-bordered">
			<thead class="thead-dark">
				<tr>
					<th>Name</th>
					<th>Age</th>
					<th>Education</th>
					<th>Job Type</th>
					<th>City</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="person: ${personList}">
					<td th:text="${person.name}">Name</td>
					<td th:text="${person.age}">Age</td>
					<td th:text="${person.education}">Education</td>
					<td th:text="${person.jobType}">Job Type</td>
					<td th:text="${person.homeLocation}">Home Location</td>
			</tbody>
		</table>
	</div>

	
</body>
</html>
