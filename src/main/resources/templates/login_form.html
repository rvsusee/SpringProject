<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Login Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="m-4">
	     <form action="#" th:action="@{/login}" th:object="${user}" class="needs-validation"  method="post" novalidate>
    
            <div class="mb-3 position-relative">
                <label class="form-label" for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" th:field="*{email}" placeholder="Email" required> 
            </div>
            <div class="mb-3 position-relative">
                <label class="form-label" for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" th:field="*{password}"  placeholder="Password" required>
  
            </div>
            <button type="submit"  value="Submit"  class="btn btn-primary">Sign in</button>
        </form>
    </div>
</body>
</html>
