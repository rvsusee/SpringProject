<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Spring Project</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<body>
	<div class="m-4">
		<h1 class="border-bottom pb-3 mb-4">Registration Form</h1>
		<form class="needs-validation" th:action="@{/register}" action="#"
			method="post" novalidate>

			<div class="row mb-3">
				<label class="col-sm-3 col-form-label" for="name">Name:</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" th:field="*{person.name}"
						placeholder="Name" required>
				</div>
			</div>

			<div class="row mb-3">
				<label class="col-sm-3 col-form-label" for="age">Age:</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" th:field="*{person.age}"
						placeholder="Age" required>
				</div>
			</div>
			<div class="row mb-3">
				<label class="col-sm-3 col-form-label" for="gender">Gender:</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" th:field="*{person.gender}"
						placeholder="Gender" required>
				</div>
			</div>
			<div class="row mb-3">
				<label class="col-sm-3 col-form-label" for="mobileNo">Mobile
					No:</label>
				<div class="col-sm-9">
					<input type="text" class="form-control"
						th:field="*{person.mobileNo}" placeholder="Mobile No" required>
				</div>
			</div>
			<div class="row mb-3">
				<label class="col-sm-3 col-form-label" for="email">E-Mail:</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" th:field="*{user.email}"
						placeholder="E-Mail" required>
				</div>
			</div>
			<div class="row mb-3">
				<label class="col-sm-3 col-form-label" for="password">Password:</label>
				<div class="col-sm-9">
					<input type="password" class="form-control"
						th:field="*{user.password}" placeholder="Password" required>
				</div>
			</div>

			<div class="row mb-3">
				<label class="col-sm-3 col-form-label" for="fatherName">Father
					Name:</label>
				<div class="col-sm-9">
					<input type="text" class="form-control"
						th:field="*{person.fatherName}" placeholder="Father Name" required>
				</div>
			</div>
			<div class="row mb-3">
				<label class="col-sm-3 col-form-label" for="motherName">Mother
					Name:</label>
				<div class="col-sm-9">
					<input type="text" class="form-control"
						th:field="*{person.motherName}" placeholder="Mother Name" required>
				</div>
			</div>
			<div class="row mb-3">
				<label class="col-sm-3 col-form-label" for="homeLocation">Home
					Location:</label>
				<div class="col-sm-9">
					<input type="text" class="form-control"
						th:field="*{person.homeLocation}" placeholder="Home Location"
						required>
				</div>
			</div>
			<div class="row mb-3">
				<label class="col-sm-3 col-form-label" for="jobType">Job
					Type:</label>
				<div class="col-sm-9">
					<input type="text" class="form-control"
						th:field="*{person.jobType}" placeholder="Job Type" required>
				</div>
			</div>
			<div class="row mb-3">
				<label class="col-sm-3 col-form-label" for="salary">Salary:</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" th:field="*{person.salary}"
						placeholder="Salary" required>
				</div>
			</div>
			<div class="row mb-3">
				<label class="col-sm-3 col-form-label" for="workLocation">Work
					Location:</label>
				<div class="col-sm-9">
					<input type="text" class="form-control"
						th:field="*{person.workLocation}" placeholder="Work Location"
						required>
				</div>
			</div>
			<div class="row mb-3">
				<label class="col-sm-3 col-form-label" for="education">Education:</label>
				<div class="col-sm-9">
					<input type="text" class="form-control"
						th:field="*{person.education}" placeholder="Education" required>
				</div>
			</div>
			<div class="row mb-3">
				<div class="col-sm-9 offset-sm-3">
					<input type="submit" class="btn btn-primary" value="Submit">
					<input type="reset" class="btn btn-secondary ms-2" value="Reset">
				</div>
			</div>
		</form>
	</div>



</body>
</html>
