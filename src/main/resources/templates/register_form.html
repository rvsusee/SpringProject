<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
	<title>Spring Project</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<body>
	<div class="container">
	    <h1>Registration Page</h1>
	    <form action="#" th:action="@{/register}" method="post" th:object="${person}">
    		<div class="m-4">
            	<div class="form-group row">
                	<label class="col-4 col-form-label">Full name:</label>
					<div class="col-8">
                		<input type="text" th:field="*{name}" /><br/>
				   </div>
        	    </div>

            	<div class="form-group row">
                	<label class="col-4 col-form-label">Age:</label>
			        <div class="col-8">
                		<input type="number" min="18" max="100" th:field="*{age}" /><br/>
				   </div>
        	    </div>

            	<div class="form-group row">
                	<label class="col-4 col-form-label">Gender:</label>
					<div class="col-8">
	                	<input type="radio" th:field="*{gender}" value="Male" />Male
				        <input type="radio" th:field="*{gender}" value="Female" />Female<br/>
				   </div>
        	    </div>

            	<div class="form-group row">
                	<label class="col-4 col-form-label">Mobile Number:</label>
					<div class="col-8">
                		<input type="text" th:field="*{mobileNo}" /><br/>
				   </div>
        	    </div>

            	<div class="form-group row">
                	<label class="col-4 col-form-label">E-mail:</label>
					<div class="col-8">
                		<input type="text" th:field="*{email}" /><br/>
				   </div>
        	    </div>

            	<div class="form-group row">
                	<label class="col-4 col-form-label">Father name:</label>
					<div class="col-8">
                		<input type="text" th:field="*{fatherName}" /><br/>
				   </div>
        	    </div>

            	<div class="form-group row">
                	<label class="col-4 col-form-label">Mother name:</label>
					<div class="col-8">
                		<input type="text" th:field="*{motherName}" /><br/>
				   </div>
        	    </div>
            	<div class="form-group row">
                	<label class="col-4 col-form-label">Home Location:</label>
					<div class="col-8">
                	<textarea rows="auto" cols="auto" th:field="*{homeLocation}"></textarea>
				   </div>
        	    </div>
            	<div class="form-group row">
                	<label class="col-4 col-form-label">Job Type:</label>
					<div class="col-8">
                		<input type="text" th:field="*{jobType}" /><br/>
				   </div>
        	    </div>
            	<div class="form-group row">
                	<label class="col-4 col-form-label">Salary:</label>
					<div class="col-8">
                		<input type="text" th:field="*{salary}" /><br/>
					</div>
				</div>		 
            	<div class="form-group row">
                	<label class="col-4 col-form-label">Work Location:</label>
			        <div class="col-8">
			        <textarea rows="3" cols="25" th:field="*{workLocation}"></textarea>
				   </div>
        	    </div>

            	<div class="form-group row">
                	<label class="col-4 col-form-label">Education:</label>
			        <div class="col-8">
                		<input type="text" th:field="*{education}" /><br/>
				   </div>
        	    </div>
				<br/>
		        <button type="reset" value="submit" class="btn btn-primary">Reset</button>    
		        <button type="submit" class="btn btn-primary">Register</button>
			</div>
	    </form>
	</div>	
</body>
</html>
