<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Employee Table</title>
<script type="text/javascript"
	src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
	
</script>
<script type="text/javascript">
	$(document).ready(
			function() {
				$("#submit").click(
						function() {
							var op = " Name=" + $("#name").val() + "Address="
									+ $("#address").val() + "Phone No="
									+ $("#phoneNo").val() + "Age="
									+ $("#age").val() + "Salary ="
									+ $("#salary").val() + "Employee ID="
									+ $("#empID").val();
							alert(op);
							var report = "";
							
							$.ajax({								
								type: "GET",
								url:"http://localhost:8080/SpringProject/test/testapi?"+op,
								success: function(){
									alert(JSON.stringify(data));
									for(var i in data){
										report +="<tr><td>"+data[i].name+"</td></tr>"+"<tr><td>"+data[i].address+"</td></tr>"+"<tr><td>"+data[i].age+"</td></tr>"+"<tr><td>"+data[i].salary+"</td></tr>"+"<tr><td>"+data[i].empID+"</td></tr>";
									}
									$("#report").html(report);
								}
							});
							alert(report);
						});
			});
</script>
</head>
<body>
	<form>
		<table id="EmployeeTable" border="1">
			<tr>
				<td>Employee Name</td>
				<td><input type="text" id="name"> </input></td>
			</tr>
			<tr>
				<td>Address</td>
				<td><input type="text" id="address"> </input></td>
			</tr>
			<tr>
				<td>Phone Number</td>
				<td><input type="number" id="phoneNo"> </input></td>
			</tr>
			<tr>
				<td>Age</td>
				<td><input type="number" id="age"> </input></td>
			</tr>
			<tr>
				<td>Salary</td>
				<td><input type="number" id="salary"> </input></td>
			</tr>
			<tr>
				<td>Employee ID</td>
				<td><input type="number" id="empID"> </input></td>
			</tr>
			<tr>
				<td><input type="reset" id="reset" value="Reset" /></td>
				<td><input type="button" id="submit" value="Submit" /></td>
			</tr>
		</table>
	</form>
</body>
</html>
